    html
    {
        width: 100%;
        height: 100%;
    }

    body
    {
        width: 100%;
        height: 100%;
    }
    #userGridParent
    {
        width: 100%;
        height: calc(100vh - 130px);
    }
    #userGrid
    {
        width: 100%;
        height: 100%;
    }

</style>
<script id="editProject" type="text/x-kendo-template">
    <div id="example" >
            <div class=" portlet-body form">
                <div class="form-horizontal form-bordered">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-2">Naziv</label>
                            <div class="col-md-9">
                                <input class="k-textbox" style="width: 100%" name="name" id="name" readonly>
                                <input class="hidden" style="width: 100%" name="id" id="parentProjektId">
                            </div>
                        </div>

                         <div class="form-group">
                            <label class="control-label col-md-2">Vrsta</label>
                            <div class="col-md-9">
                                <input name="vrsta" id="vrsta" style="width: 100%" data-text-field="name" data-value-field="id" data-bind="value:vrsta" data-filter="contains" data-source="dataSourceVrsta" data-role="dropdownlist" data-autobind="true" readonly/>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-md-2">Pokretač</label>
                            <div class="col-md-9">
                                <input class="k-textbox" style="width: 100%" name="pokretac" id="pokretac" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">Suradnici</label>
                            <div class="col-md-9">
                                <input class="k-textbox" style="width: 100%" name="suradnici" id="suradnici" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">Nositelj</label>
                            <div class="col-md-9">
                                <input class="k-textbox" style="width: 100%" name="nositelj" id="nositelj" readonly>
                            </div>
                        </div>

                        
                        <div class="form-group">
                            <label class="control-label col-md-2">Mjesto</label>
                            <div class="col-md-9">
                                <input class="k-textbox" style="width: 100%" name="mjesto" id="mjesto" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">Početak</label>
                            <div class="col-md-9">
                                <input class="k-textbox" style="width: 100%" name="pocetak" id="pocetak" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2">Završetak</label>
                            <div class="col-md-9">
                                <input class="k-textbox" style="width: 100%" name="kraj" id="kraj" readonly>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-md-2">Web</label>
                            <div class="col-md-9">
                                <input class="k-textbox" style="width: 100%" name="web" id="web">
                            </div>
                           
                        </div>

                       <div class="form-group">
                            <label class="control-label col-md-2">Kontakt</label>
                            <div class="col-md-9">
                                <input class="k-textbox" style="width: 100%" name="kontakt" id="kontakt">
                            </div>
                           
                        </div>

                         <div class="form-group">
                            <label class="control-label col-md-2">Ključne riječi</label>
                            <div class="col-md-9">
                                <input class="k-textbox" style="width: 100%" name="keywords" id="keywords">
                            </div>
                           
                        </div>


                    </div>
                </div>
            </div>
    </div>
</script>

<div ng-controller="ProjektiController">
    <kendo-grid id="projektiGrid" options="mainGridOptions">
        <span id="popupNotification"></span>
    </kendo-grid>
</div>
